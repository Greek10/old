<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Shape & Beats – Modern Glass UI</title>

<style>
/* -----------------------------
   GLOBAL
------------------------------ */
html,body{
  margin:0;
  padding:0;
  overflow:hidden;
  font-family: "Segoe UI", Roboto, Helvetica, sans-serif;
  background:#0b0b0f;
  color:white;
}

/* -----------------------------
   MODERN GLASS UI
------------------------------ */
.glass-btn{
  padding:14px 26px;
  margin:10px;
  border-radius:14px;
  font-size:20px;
  border:1px solid rgba(255,255,255,0.2);
  background:rgba(255,255,255,0.08);
  backdrop-filter:blur(10px);
  cursor:pointer;
  color:white;
  transition:0.2s;
}
.glass-btn:hover{
  background:rgba(255,255,255,0.18);
}

/* Opening Screen */
#openingScreen{
  position:absolute;
  width:100vw;
  height:100vh;
  top:0; left:0;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  gap:15px;
  background:linear-gradient(135deg,#0e0e12,#1a1a22);
  z-index:999;
}

/* Panels */
.panel{
  position:absolute;
  top:10%;
  left:50%;
  transform:translateX(-50%);
  width:80%;
  max-width:600px;

  background:rgba(255,255,255,0.08);
  border:1px solid rgba(255,255,255,0.2);
  border-radius:16px;
  backdrop-filter:blur(14px);
  padding:20px;
  display:none;
  z-index:1000;
}
.closePanel{
  position:absolute;
  right:14px;
  top:10px;
  font-size:22px;
  cursor:pointer;
  color:#ff4d4d;
}

/* Health Bar */
#healthBar{
  position:absolute;
  top:20px; right:20px;
  width:220px;
  height:28px;
  border-radius:10px;
  overflow:hidden;

  background:rgba(255,255,255,0.08);
  border:1px solid rgba(255,255,255,0.22);
  backdrop-filter:blur(6px);
}
#healthFill{
  width:100%;
  height:100%;
  background:linear-gradient(90deg,#00ff8c,#1affff);
}

/* Ability Bar */
#abilityBar{
  position:absolute;
  bottom:20px;
  left:50%;
  transform:translateX(-50%);
  display:flex;
  gap:20px;
}

.abilityBtn{
  padding:12px 18px;
  border-radius:12px;
  color:white;
  background:rgba(255,255,255,0.1);
  border:1px solid rgba(255,255,255,0.25);
  backdrop-filter:blur(8px);
  cursor:pointer;
  position:relative;
}

.cooldownOverlay{
  position:absolute;
  top:0;
  left:0;
  width:0%;
  height:100%;
  background:rgba(0,0,0,0.6);
}

/* Joystick */
#joystickOuter{
  position:absolute;
  width:140px; height:140px;
  border-radius:50%;
  background:rgba(255,255,255,0.05);
  border:1px solid rgba(255,255,255,0.2);
  backdrop-filter:blur(8px);
  display:none;
  z-index:50;
}
#joystickInner{
  width:60px; height:60px;
  border-radius:50%;
  position:absolute;
  background:rgba(255,255,255,0.25);
  backdrop-filter:blur(10px);
  left:40px; top:40px;
}
</style>
</head>

<body>

<!-- Opening Screen -->
<div id="openingScreen">
  <h1 style="font-size:48px;margin-bottom:10px;">Shape & Beats</h1>
  <button class="glass-btn" id="gameModeBtn">Game Mode</button>
  <button class="glass-btn" id="infoBtn">Information</button>
  <button class="glass-btn" id="updatesBtn">Updates</button>
</div>

<!-- Game Mode Panel -->
<div class="panel" id="gameModePanel">
  <span class="closePanel" onclick="closePanel('gameModePanel')">×</span>
  <h2>Select Game Mode</h2>
  <select id="modeSelect" style="width:100%;padding:14px;margin-top:10px;font-size:18px;border-radius:10px;">
    <option value="survival">Survival</option>
    <option value="challenge">Challenge</option>
    <option value="rhythm">Rhythm</option>
  </select>
  <button class="glass-btn" onclick="startGame()" style="width:100%;margin-top:20px;">Start</button>
</div>

<!-- Info Panel -->
<div class="panel" id="infoPanel">
  <span class="closePanel" onclick="closePanel('infoPanel')">×</span>
  <h2>Game Information</h2>
  <p>Your abilities:</p>
  <ul>
    <li><b>Shield:</b> Cyan barrier that protects you.</li>
    <li><b>Clear:</b> Screen flash removes enemies.</li>
    <li><b>Restore:</b> Heals you 50%.</li>
  </ul>
</div>

<!-- Updates Panel -->
<div class="panel" id="updatesPanel">
  <span class="closePanel" onclick="closePanel('updatesPanel')">×</span>
  <h2>Updates</h2>
  <ul>
    <li>Modern glass UI added</li>
    <li>Health system fixed</li>
    <li>Player can now die</li>
  </ul>
</div>

<!-- UI -->
<div id="healthBar"><div id="healthFill"></div></div>

<div id="abilityBar">
  <div class="abilityBtn" id="shieldBtn">Shield<div class="cooldownOverlay" id="shieldCD"></div></div>
  <div class="abilityBtn" id="clearBtn">Clear<div class="cooldownOverlay" id="clearCD"></div></div>
  <div class="abilityBtn" id="restoreBtn">Restore<div class="cooldownOverlay" id="restoreCD"></div></div>
</div>

<!-- Joystick -->
<div id="joystickOuter"><div id="joystickInner"></div></div>

<canvas id="beatCanvas"></canvas>

<script>
/* PANEL LOGIC */
function closePanel(p){ document.getElementById(p).style.display='none'; }

document.getElementById("gameModeBtn").onclick=()=>{ document.getElementById("gameModePanel").style.display="block"; };
document.getElementById("infoBtn").onclick=()=>{ document.getElementById("infoPanel").style.display="block"; };
document.getElementById("updatesBtn").onclick=()=>{ document.getElementById("updatesPanel").style.display="block"; };

/* GAME START */
let selectedMode="survival";
function startGame(){
  selectedMode=document.getElementById("modeSelect").value;
  document.getElementById("openingScreen").style.display="none";
  running=true;
  lastBeatTime=0;
  animate();
}

/* CANVAS SETUP */
const canvas=document.getElementById("beatCanvas");
const ctx=canvas.getContext("2d");
canvas.width=innerWidth;
canvas.height=innerHeight;

/* GAME VARIABLES */
let running=false;
let shapes=[], pellets=[], spinBeams=[];
const keys={};

const player={
  x:canvas.width/2,
  y:canvas.height/2,
  size:50,
  vx:0, vy:0,
  speed:0.5,
  maxSpeed:6,
  health:100,
  shield:false
};

let abilities={shield:0, clear:0, restore:0};

/* ------------------------------
   SHAPES
------------------------------ */
class Shape{
  constructor(x,y,size,type,color){
    this.x=x; this.y=y;
    this.size=size;
    this.type=type;
    this.color=color;
  }
  draw(){
    ctx.fillStyle=this.color;
    if(this.type==="square")
      ctx.fillRect(this.x-this.size/2,this.y-this.size/2,this.size,this.size);
    else{
      ctx.beginPath();
      ctx.arc(this.x,this.y,this.size,0,Math.PI*2);
      ctx.fill();
    }
  }
  update(){
    this.draw();
  }
}

/* ------------------------------
   DAMAGE FIX (NO MORE IMMORTALITY)
------------------------------ */
function damagePlayer(amount){
  if(player.shield) return;
  player.health -= amount;
  updateHealthBar();
  if(player.health <= 0){
    running=false;
    alert("GAME OVER");
  }
}

/* HEALTH BAR FIX */
function updateHealthBar(){
  const fill=document.getElementById("healthFill");
  fill.style.width = player.health+"%";
}

/* ------------------------------
   ANIMATION LOOP
------------------------------ */
function animate(){
  if(!running) return;
  ctx.clearRect(0,0,canvas.width,canvas.height);

  // Draw shapes
  shapes.forEach((s,i)=>{
    s.update();
    if(collision(s)){
      damagePlayer(1);
      shapes.splice(i,1);
    }
  });

  // Draw pellets
  pellets.forEach((p,i)=>{
    p.x+=p.vx; p.y+=p.vy;
    ctx.fillStyle=p.color;
    ctx.beginPath();
    ctx.arc(p.x,p.y,6,0,Math.PI*2);
    ctx.fill();
    if(collision(p)){
      damagePlayer(2);
      pellets.splice(i,1);
    }
  });

  // Draw player
  ctx.fillStyle="cyan";
  ctx.fillRect(player.x-player.size/2,player.y-player.size/2,player.size,player.size);

  movePlayer();

  requestAnimationFrame(animate);
}

/* MOVEMENT */
function movePlayer(){
  if(keys["w"]) player.vy -= player.speed;
  if(keys["s"]) player.vy += player.speed;
  if(keys["a"]) player.vx -= player.speed;
  if(keys["d"]) player.vx += player.speed;

  player.vx *= 0.88;
  player.vy *= 0.88;

  player.x += player.vx;
  player.y += player.vy;
}

/* COLLISION */
function collision(obj){
  return (
    Math.abs(obj.x - player.x) < obj.size + player.size/2 &&
    Math.abs(obj.y - player.y) < obj.size + player.size/2
  );
}

/* INPUT */
document.addEventListener("keydown",e=>keys[e.key.toLowerCase()]=1);
document.addEventListener("keyup",e=>keys[e.key.toLowerCase()]=0);
</script>
</body>
</html>
