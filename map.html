<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>World Map Guessing Game</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-1: #0f172a;
      --bg-2: #0b1223;
      --glass: rgba(255, 255, 255, 0.08);
      --accent: #7dd3fc;
      --accent-strong: #38bdf8;
      --text: #e2e8f0;
      --muted: #94a3b8;
      --success: #22c55e;
      --shadow: 0 20px 60px rgba(0, 0, 0, 0.35);
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      color: var(--text);
      background: radial-gradient(circle at 10% 20%, rgba(56, 189, 248, 0.15), transparent 35%),
        radial-gradient(circle at 80% 0%, rgba(94, 234, 212, 0.16), transparent 40%),
        linear-gradient(135deg, var(--bg-1), var(--bg-2));
      overflow: hidden;
    }

    .scene {
      display: grid;
      grid-template-columns: minmax(320px, 420px) 1fr;
      gap: 18px;
      padding: 18px;
      height: 100vh;
    }

    @media (max-width: 960px) {
      .scene {
        grid-template-columns: 1fr;
        grid-template-rows: auto 1fr;
        height: auto;
      }
      body {
        overflow: auto;
      }
    }

    .glass-panel {
      background: var(--glass);
      backdrop-filter: blur(14px);
      border: 1px solid rgba(255, 255, 255, 0.08);
      border-radius: 18px;
      box-shadow: var(--shadow);
    }

    .controls {
      padding: 18px;
      display: grid;
      grid-template-rows: auto auto 1fr;
      gap: 14px;
    }

    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
    }

    .title {
      font-size: 1.3rem;
      font-weight: 700;
      letter-spacing: -0.02em;
    }

    .pill {
      padding: 8px 12px;
      border-radius: 999px;
      background: rgba(125, 211, 252, 0.1);
      color: var(--accent);
      font-weight: 600;
      font-size: 0.9rem;
    }

    .progress {
      display: grid;
      grid-template-columns: 1fr auto;
      gap: 10px;
      align-items: center;
    }

    .progress-track {
      width: 100%;
      height: 8px;
      border-radius: 999px;
      background: rgba(255, 255, 255, 0.08);
      overflow: hidden;
      position: relative;
    }

    .progress-fill {
      height: 100%;
      background: linear-gradient(90deg, #22d3ee, #38bdf8, #0ea5e9);
      width: 0%;
      transition: width 0.3s ease;
    }

    .stats {
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
      color: var(--muted);
      font-size: 0.95rem;
    }

    .input {
      display: flex;
      align-items: center;
      gap: 10px;
      background: rgba(255, 255, 255, 0.05);
      padding: 12px 14px;
      border-radius: 14px;
      border: 1px solid rgba(255, 255, 255, 0.08);
      transition: border 0.2s ease, box-shadow 0.2s ease;
    }

    .input:focus-within {
      border-color: rgba(125, 211, 252, 0.4);
      box-shadow: 0 0 0 4px rgba(56, 189, 248, 0.12);
    }

    .input input {
      flex: 1;
      background: transparent;
      border: none;
      outline: none;
      color: var(--text);
      font-size: 1rem;
    }

    .input button {
      background: linear-gradient(120deg, #22d3ee, #0ea5e9);
      border: none;
      color: #0b1223;
      font-weight: 700;
      padding: 10px 14px;
      border-radius: 12px;
      cursor: pointer;
      transition: transform 0.1s ease, box-shadow 0.2s ease;
      box-shadow: 0 10px 30px rgba(14, 165, 233, 0.35);
    }

    .input button:hover {
      transform: translateY(-1px);
    }

    .input button:active {
      transform: translateY(0);
    }

    .list {
      max-height: 420px;
      overflow: auto;
      padding: 0;
      margin: 0;
      display: grid;
      gap: 6px;
      scrollbar-width: thin;
      scrollbar-color: rgba(125, 211, 252, 0.6) transparent;
    }

    .list::-webkit-scrollbar {
      width: 8px;
    }

    .list::-webkit-scrollbar-thumb {
      background: rgba(125, 211, 252, 0.6);
      border-radius: 999px;
    }

    .badge {
      list-style: none;
      padding: 10px 12px;
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.04);
      color: var(--text);
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 10px;
      font-size: 0.95rem;
    }

    .badge span {
      color: var(--muted);
      font-size: 0.85rem;
    }

    .map-panel {
      position: relative;
      overflow: hidden;
      min-height: 360px;
    }

    svg {
      width: 100%;
      height: 100%;
      display: block;
    }

    .country {
      fill: rgba(255, 255, 255, 0.08);
      stroke: rgba(255, 255, 255, 0.08);
      stroke-width: 0.5;
      transition: fill 0.3s ease, stroke 0.3s ease;
    }

    .country:hover {
      fill: rgba(125, 211, 252, 0.25);
      cursor: pointer;
    }

    .country.guessed {
      fill: rgba(34, 197, 94, 0.6);
      stroke: rgba(34, 197, 94, 0.85);
      filter: drop-shadow(0 0 12px rgba(34, 197, 94, 0.35));
    }

    .label {
      font-size: 9px;
      fill: #0b1223;
      font-weight: 700;
      pointer-events: none;
      paint-order: stroke;
      stroke: rgba(255, 255, 255, 0.85);
      stroke-width: 2px;
      text-anchor: middle;
    }

    .floating {
      position: absolute;
      inset: 14px;
      pointer-events: none;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .floating .card {
      align-self: flex-end;
      background: rgba(15, 23, 42, 0.75);
      padding: 12px 14px;
      border-radius: 14px;
      border: 1px solid rgba(255, 255, 255, 0.06);
      box-shadow: var(--shadow);
      max-width: 260px;
    }

    .floating strong {
      color: var(--accent);
    }

    .muted {
      color: var(--muted);
    }
  </style>
</head>
<body>
  <div class="scene">
    <section class="glass-panel controls">
      <div class="header">
        <div>
          <div class="pill">World Quiz</div>
          <div class="title">Name every country</div>
        </div>
        <div class="stats">
          <div id="score">0 guessed</div>
          <div>•</div>
          <div id="remaining">0 remaining</div>
        </div>
      </div>

      <div class="progress">
        <div class="progress-track">
          <div class="progress-fill" id="progress"></div>
        </div>
        <div id="progress-label">0%</div>
      </div>

      <div class="input">
        <input id="guess" type="text" placeholder="Type a country name and hit Enter" autocomplete="off" />
        <button id="submit">Guess</button>
      </div>

      <ul class="list" id="guesses" aria-live="polite"></ul>
    </section>

    <section class="glass-panel map-panel">
      <svg id="map" viewBox="0 0 960 520"></svg>
      <div class="floating">
        <div class="card">
          <strong>How it works</strong>
          <div class="muted">Type a country name. If it exists, it lights up on the map and gets added to your list.</div>
        </div>
        <div class="card">
          <strong>Need help?</strong>
          <div class="muted">Use short names like "UK" or "USA" — we accept common abbreviations.</div>
        </div>
      </div>
    </section>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/d3@7"></script>
  <script src="https://cdn.jsdelivr.net/npm/topojson-client@3"></script>
  <script>
    const mapSvg = d3.select('#map');
    const guessesList = document.getElementById('guesses');
    const guessInput = document.getElementById('guess');
    const submitBtn = document.getElementById('submit');
    const scoreEl = document.getElementById('score');
    const remainingEl = document.getElementById('remaining');
    const progressEl = document.getElementById('progress');
    const progressLabel = document.getElementById('progress-label');

    const projection = d3.geoMercator().scale(140).translate([480, 270]);
    const path = d3.geoPath(projection);

    const guessed = new Set();
    const slugToId = new Map();
    const idToName = new Map();
    const centroids = new Map();

    const alias = {
      'united states': 'united states of america',
      'usa': 'united states of america',
      'u.s.a': 'united states of america',
      'us': 'united states of america',
      'u.s': 'united states of america',
      'russia': 'russian federation',
      'south korea': 'korea, republic of',
      'north korea': "korea, democratic people's republic of",
      'drc': 'congo, the democratic republic of the',
      'dr congo': 'congo, the democratic republic of the',
      'congo': 'congo, republic of the',
      'iran': 'iran, islamic republic of',
      'uae': 'united arab emirates',
      'ivory coast': "cote d'ivoire",
      'czechia': 'czech republic',
      'vatican': 'holy see',
      'uk': 'united kingdom',
      'england': 'united kingdom',
      'scotland': 'united kingdom',
      'wales': 'united kingdom',
      'burma': 'myanmar',
      'eswatini': 'swaziland',
      'cape verde': 'cabo verde',
      'micronesia': 'micronesia, federated states of',
      'são tomé and príncipe': 'sao tome and principe'
    };

    const slug = (str) => {
      return str
        .normalize('NFD')
        .replace(/\p{Diacritic}/gu, '')
        .toLowerCase()
        .replace(/[^a-z0-9]+/g, ' ')
        .trim();
    };

    const updateStats = () => {
      const guessedCount = guessed.size;
      const total = idToName.size;
      scoreEl.textContent = `${guessedCount} guessed`;
      remainingEl.textContent = `${total - guessedCount} remaining`;
      const pct = total ? Math.round((guessedCount / total) * 100) : 0;
      progressEl.style.width = `${pct}%`;
      progressLabel.textContent = `${pct}%`;
    };

    const addGuessBadge = (countryName) => {
      const li = document.createElement('li');
      li.className = 'badge';
      li.innerHTML = `<div>${countryName}</div><span>#${guessed.size}</span>`;
      guessesList.prepend(li);
    };

    const revealCountry = (id, name) => {
      const country = mapSvg.select(`path[data-id="${id}"]`);
      country.classed('guessed', true);

      if (!centroids.has(id)) {
        const geo = country.datum();
        if (geo) {
          const c = path.centroid(geo);
          centroids.set(id, c);
        }
      }

      const [x, y] = centroids.get(id) || [];
      if (x !== undefined && y !== undefined) {
        mapSvg
          .append('text')
          .attr('class', 'label')
          .attr('x', x)
          .attr('y', y)
          .text(name);
      }
    };

    const handleGuess = () => {
      const raw = guessInput.value.trim();
      if (!raw) return;
      guessInput.value = '';

      let key = slug(raw);
      if (alias[key]) {
        key = slug(alias[key]);
      }

      const id = slugToId.get(key);
      if (!id) {
        guessInput.placeholder = 'Not a country — try again!';
        return;
      }

      if (guessed.has(id)) {
        guessInput.placeholder = 'Already found, keep going!';
        return;
      }

      guessed.add(id);
      revealCountry(id, idToName.get(id));
      addGuessBadge(idToName.get(id));
      updateStats();
    };

    const renderMap = (countries) => {
      mapSvg
        .selectAll('path')
        .data(countries)
        .enter()
        .append('path')
        .attr('class', 'country')
        .attr('data-id', (d) => d.id)
        .attr('data-name', (d) => idToName.get(d.id))
        .attr('d', path);
    };

    const init = async () => {
      const world = await d3.json('https://cdn.jsdelivr.net/npm/world-atlas@2/countries-110m.json');
      const names = await d3.tsv('https://cdn.jsdelivr.net/npm/world-atlas@2/world/110m.tsv');

      names.forEach((d) => {
        idToName.set(d.id, d.name);
        slugToId.set(slug(d.name), d.id);
      });

      Object.entries(alias).forEach(([key, value]) => {
        const target = slug(value);
        if (slugToId.has(target)) {
          slugToId.set(slug(key), slugToId.get(target));
        }
      });

      const countries = topojson.feature(world, world.objects.countries).features.filter((d) => idToName.has(d.id));
      renderMap(countries);
      updateStats();
    };

    init();

    submitBtn.addEventListener('click', handleGuess);
    guessInput.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') {
        e.preventDefault();
        handleGuess();
      }
    });

    guessInput.focus();
  </script>
</body>
</html>
