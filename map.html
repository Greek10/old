<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>World Map Guessing Game</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

    :root {
      --bg-1: #0f172a;
      --bg-2: #0b1223;
      --glass: rgba(255, 255, 255, 0.08);
      --accent: #7dd3fc;
      --accent-strong: #38bdf8;
      --text: #e2e8f0;
      --muted: #94a3b8;
      --success: #22c55e;
      --shadow: 0 20px 60px rgba(0, 0, 0, 0.35);
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      color: var(--text);
      background: radial-gradient(circle at 10% 20%, rgba(56, 189, 248, 0.15), transparent 35%),
        radial-gradient(circle at 80% 0%, rgba(94, 234, 212, 0.16), transparent 40%),
        linear-gradient(135deg, var(--bg-1), var(--bg-2));
      overflow: hidden;
    }

    .scene {
      display: grid;
      grid-template-columns: minmax(280px, 360px) 1fr;
      gap: 18px;
      padding: 18px;
      height: 100vh;
    }

    @media (max-width: 960px) {
      .scene {
        grid-template-columns: 1fr;
        grid-template-rows: auto 1fr;
        height: auto;
      }
      body {
        overflow: auto;
      }
    }

    .glass-panel {
      background: var(--glass);
      backdrop-filter: blur(14px);
      border: 1px solid rgba(255, 255, 255, 0.08);
      border-radius: 18px;
      box-shadow: var(--shadow);
    }

    .controls {
      padding: 18px;
      display: grid;
      grid-template-rows: auto auto 1fr;
      gap: 12px;
    }

    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
    }

    .title {
      font-size: 1.3rem;
      font-weight: 700;
      letter-spacing: -0.02em;
    }

    .pill {
      padding: 8px 12px;
      border-radius: 999px;
      background: rgba(125, 211, 252, 0.1);
      color: var(--accent);
      font-weight: 600;
      font-size: 0.9rem;
    }

    .progress {
      display: grid;
      grid-template-columns: 1fr auto;
      gap: 10px;
      align-items: center;
    }

    .progress-track {
      width: 100%;
      height: 8px;
      border-radius: 999px;
      background: rgba(255, 255, 255, 0.08);
      overflow: hidden;
      position: relative;
    }

    .progress-fill {
      height: 100%;
      background: linear-gradient(90deg, #22d3ee, #38bdf8, #0ea5e9);
      width: 0%;
      transition: width 0.3s ease;
    }

    .stats {
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
      color: var(--muted);
      font-size: 0.95rem;
    }

    .input {
      display: flex;
      align-items: center;
      gap: 8px;
      background: rgba(255, 255, 255, 0.05);
      padding: 8px 12px;
      border-radius: 12px;
      border: 1px solid rgba(255, 255, 255, 0.08);
      transition: border 0.2s ease, box-shadow 0.2s ease;
    }

    .input:focus-within {
      border-color: rgba(125, 211, 252, 0.4);
      box-shadow: 0 0 0 4px rgba(56, 189, 248, 0.12);
    }

    .input input {
      flex: 1;
      background: transparent;
      border: none;
      outline: none;
      color: var(--text);
      font-size: 0.95rem;
    }

    .input button {
      background: linear-gradient(120deg, #22d3ee, #0ea5e9);
      border: none;
      color: #0b1223;
      font-weight: 700;
      padding: 8px 12px;
      font-size: 0.95rem;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.1s ease, box-shadow 0.2s ease;
      box-shadow: 0 10px 30px rgba(14, 165, 233, 0.35);
    }

    .input button:hover {
      transform: translateY(-1px);
    }

    .input button:active {
      transform: translateY(0);
    }

    .list {
      max-height: 420px;
      overflow: auto;
      padding: 0;
      margin: 0;
      display: grid;
      gap: 6px;
      scrollbar-width: thin;
      scrollbar-color: rgba(125, 211, 252, 0.6) transparent;
    }

    .list::-webkit-scrollbar {
      width: 8px;
    }

    .list::-webkit-scrollbar-thumb {
      background: rgba(125, 211, 252, 0.6);
      border-radius: 999px;
    }

    .badge {
      list-style: none;
      padding: 10px 12px;
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.04);
      color: var(--text);
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 10px;
      font-size: 0.95rem;
    }

    .badge span {
      color: var(--muted);
      font-size: 0.85rem;
    }

    .map-panel {
      position: relative;
      overflow: hidden;
      min-height: 360px;
    }

    svg {
      width: 100%;
      height: 100%;
      display: block;
    }

    .ocean {
      fill: rgba(15, 23, 42, 0.85);
      pointer-events: none;
    }

    .graticule {
      fill: none;
      stroke: rgba(255, 255, 255, 0.08);
      stroke-width: 0.5px;
      pointer-events: none;
    }

    .land {
      fill: rgba(15, 23, 42, 0.35);
      stroke: rgba(226, 232, 240, 0.1);
      stroke-width: 1.2px;
      pointer-events: none;
    }

    .country {
      stroke: rgba(11, 18, 35, 0.45);
      stroke-width: 0.75;
      fill-opacity: 0.85;
      transition: filter 0.3s ease, stroke 0.2s ease, fill-opacity 0.2s ease;
    }

    .country:hover {
      cursor: pointer;
      stroke: rgba(255, 255, 255, 0.45);
      fill-opacity: 1;
      filter: brightness(1.08);
    }

    .country.guessed {
      fill: rgba(34, 197, 94, 0.85) !important;
      fill-opacity: 1;
      stroke: rgba(34, 197, 94, 0.9);
      filter: drop-shadow(0 0 12px rgba(34, 197, 94, 0.35));
    }

    .label {
      font-size: 9px;
      fill: #0b1223;
      font-weight: 700;
      pointer-events: none;
      paint-order: stroke;
      stroke: rgba(255, 255, 255, 0.85);
      stroke-width: 2px;
      text-anchor: middle;
    }

    .floating {
      position: absolute;
      inset: 14px;
      pointer-events: none;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .floating .card {
      align-self: flex-end;
      background: rgba(15, 23, 42, 0.75);
      padding: 12px 14px;
      border-radius: 14px;
      border: 1px solid rgba(255, 255, 255, 0.06);
      box-shadow: var(--shadow);
      max-width: 260px;
    }

    .floating strong {
      color: var(--accent);
    }

    .muted {
      color: var(--muted);
    }
  </style>
</head>

    </section>

    </section>
  </div>

      const country = mapSvg.select(`path[data-id="${id}"]`);

      if (centroid) {
        mapSvg.selectAll(`text.label[data-id="${id}"]`).remove();

          .append('text')
          .attr('class', 'label')
          .attr('data-id', id)
          .attr('x', centroid[0])

          .text(name);

      const raw = guessInput.value.trim();
      if (!raw) return;
      guessInput.value = '';

      const key = slug(raw);
      const id = slugToId.get(key);

      if (!id) {
        guessInput.placeholder = 'Not a country — try again!';
        return;

      if (guessed.has(id)) {

        return;

        if (!landmassId && !forceIsland) {
          for (const land of LANDMASSES) {
            if (!MAINLAND_IDS.has(land.id)) continue;
            if (d3.geoContains(land.feature, coords)) {
              landmassId = land.id;
              break;
            }
          }
        }
        return { ...country, coords, x, y, landmassId };
      });

      const shapes = [];
      const grouped = d3.group(prepared.filter((c) => c.landmassId), (d) => d.landmassId);

      grouped.forEach((list, landId) => {
        const land = LANDMASS_LOOKUP.get(landId);
        if (!land) return;
        const delaunay = d3.Delaunay.from(list, (d) => d.x, (d) => d.y);
        const voronoi = delaunay.voronoi(land.bounds);
        list.forEach((country, idx) => {
          const polygon = voronoi.cellPolygon(idx);
          if (!polygon) return;
          shapes.push({
            ...country,
            pathData: `M${polygon.map((p) => p.join(',')).join('L')}Z`,
            centroid: d3.polygonCentroid(polygon),
            clipId: land.clipId
          });
        });
      });

      prepared
        .filter((country) => !country.landmassId)
        .forEach((country) => {
          const radius = ISLAND_RADIUS_OVERRIDES.get(country.code) || DEFAULT_ISLAND_RADIUS;
          const circle = d3.geoCircle().center(country.coords).radius(radius).precision(32)();
          shapes.push({
            ...country,
            pathData: geoPath(circle),
            centroid: projection(country.coords),
            clipId: null
          });
        });

      mapSvg
        .append('g')
        .attr('class', 'countries')
        .selectAll('path.country')
        .data(shapes)
        .enter()
        .append('path')
        .attr('class', 'country')
        .attr('data-id', (d) => d.code)
        .attr('data-name', (d) => d.name)
        .attr('fill', (d) => colorScale[d.region] || 'rgba(255,255,255,0.08)')
        .attr('d', (d) => d.pathData)
        .attr('clip-path', (d) => (d.clipId ? `url(#${d.clipId})` : null))
        .datum((d) => d);
    };

    const boot = () => {
      COUNTRY_DATA.forEach((country) => {
        idToCountry.set(country.code, country);
        slugToId.set(slug(country.name), country.code);
        (country.aliases || []).forEach((alias) => {
          slugToId.set(slug(alias), country.code);
        });
      });

      drawWorld();
      updateStats();
      guessInput.placeholder = 'Type a country name and hit Enter';
    };

    boot();

    submitBtn.addEventListener('click', handleGuess);
    guessInput.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') {
        e.preventDefault();
        handleGuess();
      }
    });

    guessInput.focus();
  </script>
</body>
