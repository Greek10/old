<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Phaser Platformer Mobile</title>
    
    <!-- Load Phaser 3 Game Engine from a CDN -->
    <script src="cdn.jsdelivr.net"></script>

    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #444;
            overflow: hidden; /* Hide scrollbars */
        }
    </style>
</head>
<body>
    <!-- Game container - Phaser injects the canvas here -->
    <div id="game-container"></div>

    <script>
        // --- Phaser Game Configuration ---
        const config = {
            type: Phaser.AUTO,
            width: 400, // Mobile-friendly width
            height: 600, // Mobile-friendly height
            parent: 'game-container',
            physics: {
                default: 'arcade',
                arcade: {
                    gravity: { y: 500 },
                    debug: false
                }
            },
            scene: {
                preload: preload,
                create: create,
                update: update
            }
        };

        // --- Game Variables ---
        let player;
        let platforms;
        let cursors;
        let gameOver = false;
        let jumpButton, leftButton, rightButton; // Mobile controls

        const game = new Phaser.Game(config);

        function preload ()
        {
            // Load necessary visual assets from online URLs
            this.load.image('sky', 'labs.phaser.io');
            this.load.image('ground', 'labs.phaser.io');
            this.load.image('star', 'labs.phaser.io');
            // This URL loads a sprite sheet for animation
            this.load.spritesheet('dude', 
                'labs.phaser.io',
                { frameWidth: 32, frameHeight: 48 }
            );
        }

        function create ()
        {
            // Add a background image
            this.add.image(200, 300, 'sky');

            // --- Platforms ---
            platforms = this.physics.add.staticGroup();
            // Main ground platform
            platforms.create(200, 580, 'ground').setScale(2).refreshBody(); 
            // Additional platforms
            platforms.create(600, 400, 'ground');
            platforms.create(50, 250, 'ground');
            platforms.create(350, 150, 'ground');

            // --- Player ---
            player = this.physics.add.sprite(100, 450, 'dude');
            player.setBounce(0.2);
            player.setCollideWorldBounds(true);
            this.physics.add.collider(player, platforms); // Add collision physics

            // Player animations
            this.anims.create({
                key: 'left',
                frames: this.anims.generateFrameNumbers('dude', { start: 0, end: 3 }),
                frameRate: 10,
                repeat: -1
            });

            this.anims.create({
                key: 'turn',
                frames: [ { key: 'dude', frame: 4 } ],
                frameRate: 20
            });

            this.anims.create({
                key: 'right',
                frames: this.anims.generateFrameNumbers('dude', { start: 5, end: 8 }),
                frameRate: 10,
                repeat: -1
            });

            // Add keyboard input for testing on PC
            cursors = this.input.keyboard.createCursorKeys();

            // --- Mobile Controls (Touch events for jumping/moving) ---
            this.input.on('pointerdown', function (pointer) {
                // If player is touching the ground, they can jump using a screen tap
                if (player.body.touching.down) {
                    player.setVelocityY(-330);
                }
            }, this);
        }

        function update ()
        {
            if (gameOver)
            {
                return;
            }

            // Keyboard input handling (works in browser/PC)
            if (cursors.left.isDown)
            {
                player.setVelocityX(-160);
                player.anims.play('left', true);
            }
            else if (cursors.right.isDown)
            {
                player.setVelocityX(160);
                player.anims.play('right', true);
            }
            else
            {
                player.setVelocityX(0);
                player.anims.play('turn');
            }
            
            // Allow keyboard up arrow to jump as well
            if (cursors.up.isDown && player.body.touching.down)
            {
                player.setVelocityY(-330);
            }
        }
    </script>
</body>
</html>
