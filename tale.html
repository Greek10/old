<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Undertale Fan Game</title>
    <style>
        body {
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
            color: white;
            font-family: monospace;
        }
        canvas {
            border: 2px solid white;
            background-color: #1a1a1a;
            /* Ensure the canvas scales on mobile */
            max-width: 100%;
            height: auto;
        }
        /* Mobile Controls Styling */
        #controls {
            display: none; /* Hide by default, show via JS if on mobile */
            margin-top: 10px;
            text-align: center;
        }
        .control-btn {
            background-color: #333;
            border: 1px solid #fff;
            color: white;
            padding: 15px;
            font-size: 16px;
            margin: 5px;
            cursor: pointer;
            border-radius: 5px;
            user-select: none; /* Prevent text selection on tap */
            display: inline-block;
        }
        .control-btn:active {
            background-color: #555;
        }
    </style>
</head>
<body>
    <h1>Undertale Style Game Mockup</h1>
    <canvas id="gameCanvas" width="400" height="400"></canvas>

    <!-- Mobile Controls Interface -->
    <div id="controls">
        <div class="row">
            <span class="control-btn" id="up">⬆️ UP</span>
        </div>
        <div class="row">
            <span class="control-btn" id="left">⬅️ LEFT</span>
            <span class="control-btn" id="down">⬇️ DOWN</span>
            <span class="control-btn" id="right">➡️ RIGHT</span>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const controls = document.getElementById('controls');

        const player = {
            x: canvas.width / 2,
            y: canvas.height / 2,
            size: 20,
            speed: 3,
            color: '#fff'
        };

        const keys = {};

        // Detect mobile and show controls
        function isMobile() {
            return /Mobi|Android/i.test(navigator.userAgent);
        }

        if (isMobile()) {
            controls.style.display = 'block';
        }

        // --- Input Handling (Keyboard & Mobile Buttons) ---

        // Keyboard Events
        document.addEventListener('keydown', (e) => {
            keys[e.key] = true;
        });

        document.addEventListener('keyup', (e) => {
            keys[e.key] = false;
        });

        // Mobile Button Events
        function setupButton(id, keyName) {
            const btn = document.getElementById(id);
            btn.addEventListener('touchstart', (e) => {
                e.preventDefault(); // Prevent default touch behavior
                keys[keyName] = true;
            });
            btn.addEventListener('touchend', (e) => {
                e.preventDefault();
                keys[keyName] = false;
            });
        }

        setupButton('up', 'ArrowUp');
        setupButton('down', 'ArrowDown');
        setupButton('left', 'ArrowLeft');
        setupButton('right', 'ArrowRight');

        // --- Game Loop and Rendering ---

        function update() {
            // Movement Logic (WASD and Arrows)
            if (keys['ArrowUp'] || keys['w']) player.y -= player.speed;
            if (keys['ArrowDown'] || keys['s']) player.y += player.speed;
            if (keys['ArrowLeft'] || keys['a']) player.x -= player.speed;
            if (keys['ArrowRight'] || keys['d']) player.x += player.speed;

            // Keep player within canvas boundaries
            player.x = Math.max(player.size / 2, Math.min(canvas.width - player.size / 2, player.x));
            player.y = Math.max(player.size / 2, Math.min(canvas.height - player.size / 2, player.y));
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Draw simple background elements (e.g., floor)
            ctx.fillStyle = '#333';
            ctx.fillRect(50, 50, 300, 300); // A "room" area

            // Draw the player character (a simple white square "SOUL")
            ctx.fillStyle = player.color;
            ctx.fillRect(player.x - player.size / 2, player.y - player.size / 2, player.size, player.size);
        }

        function gameLoop() {
            update();
            draw();
            requestAnimationFrame(gameLoop);
        }

        // Start the game
        gameLoop();

    </script>
</body>
</html>
