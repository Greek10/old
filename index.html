<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Python Sandbox</title>

  <!-- CodeMirror (syntax highlighting) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/codemirror.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/theme/dracula.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/codemirror.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/mode/python/python.min.js"></script>

  <!-- Pyodide (Python in browser) -->
  <script src="https://cdn.jsdelivr.net/pyodide/v0.26.1/full/pyodide.js"></script>

  <!-- Split.js for resizable panels -->
  <script src="https://unpkg.com/split.js/dist/split.min.js"></script>

  <style>
    body {
      background-color: #1e1e1e;
      color: #ffffff;
      font-family: "Consolas", "Courier New", monospace;
      margin: 0;
      display: flex;
      height: 100vh;
      overflow: hidden;
    }

    #editor-container, #output-container {
      display: flex;
      flex-direction: column;
      height: 100%;
      padding: 10px;
    }

    #editor-container { background: #1e1e1e; }
    #output-container { background: #111; }

    h3 {
      margin: 5px 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 16px;
    }

    #editor, #output {
      flex: 1;
      border: 1px solid #333;
      padding: 0;
      overflow: hidden;
    }

    #output {
      background: #111;
      color: #ccc;
      overflow-y: auto;
      white-space: pre-wrap;
      padding: 10px;
    }

    .error {
      color: #ff5555;
      font-weight: bold;
    }

    .error-line {
      background-color: rgba(255, 85, 85, 0.2);
    }

    .CodeMirror {
      height: 100%;
      font-size: 15px;
    }

    button {
      background: #0078d7;
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 6px;
      cursor: pointer;
      margin-left: 4px;
    }

    button:hover {
      background: #005fa3;
    }

    #buttons {
      display: flex;
      gap: 4px;
      align-items: center;
    }

    @media (max-width: 700px) {
      body { flex-direction: column; }
    }

    .gutter {
      background-color: #333;
      cursor: col-resize;
    }
  </style>
</head>
<body>
  <div id="editor-container">
    <h3>
      Python Code <small style="font-size:0.8em;color:#888;">(Ctrl + Enter to run)</small>
      <div id="buttons">
        <button id="runBtn">‚ñ∂ Run</button>
        <button id="clearBtn">üßπ Clear</button>
        <button id="themeBtn">üåô Theme</button>
        <button id="shareBtn">üîó Share</button>
      </div>
    </h3>
    <textarea id="editor">print("Hello, world!")</textarea>
  </div>

  <div id="output-container">
    <h3>Output</h3>
    <pre id="output">Loading Python environment...</pre>
  </div>

  <script>
    // Initialize CodeMirror
    let editor = CodeMirror.fromTextArea(document.getElementById("editor"), {
      mode: "python",
      theme: "dracula",
      lineNumbers: true,
      indentUnit: 4,
      autoCloseBrackets: true,
    });

    // Restore previous code
    const saved = localStorage.getItem("userCode");
    if (saved) editor.setValue(saved);
    editor.on("change", () => localStorage.setItem("userCode", editor.getValue()));

    // Load Pyodide
    let pyodide;
    let pyReady = false;
    async function loadPython() {
      pyodide = await loadPyodide();
      await pyodide.loadPackage([]);
      document.getElementById("output").textContent = "Ready! Write Python code and click ‚ñ∂ Run.";
      pyReady = true;
    }
    loadPython();

    // Utility: Append output
    function appendOutput(msg, type="normal") {
      const out = document.getElementById("output");
      const span = document.createElement("span");
      span.textContent = msg;
      span.style.color = type === "error" ? "#ff5555" : "#ccc";
      out.appendChild(span);
      out.appendChild(document.createElement("br"));
      out.scrollTop = out.scrollHeight;
    }

    // Run code
    const runBtn = document.getElementById("runBtn");
    runBtn.addEventListener("click", async () => {
      if (!pyReady) return alert("Python still loading...");

      const output = document.getElementById("output");
      output.textContent = "";
      runBtn.disabled = true;
      runBtn.textContent = "Running...";

      // Clear error highlights
      editor.eachLine(line => editor.removeLineClass(line, "background", "error-line"));

      try {
        pyodide.setStdout({ batched: (msg) => appendOutput(msg) });
        pyodide.setStderr({ batched: (msg) => appendOutput(msg, "error") });
        await pyodide.runPythonAsync(editor.getValue());
      } catch (err) {
        appendOutput("‚ùå " + err, "error");

        // Highlight error line if found
        const match = err.toString().match(/File "<stdin>", line (\d+)/);
        if (match) {
          const lineNum = parseInt(match[1]) - 1;
          editor.addLineClass(lineNum, "background", "error-line");
        }
      } finally {
        runBtn.disabled = false;
        runBtn.textContent = "‚ñ∂ Run";
      }
    });

    // Ctrl+Enter to run
    editor.addKeyMap({ "Ctrl-Enter": () => runBtn.click() });

    // Clear output
    document.getElementById("clearBtn").onclick = () => {
      document.getElementById("output").textContent = "";
    };

    // Theme toggle
    const themes = ["dracula", "default"];
    let themeIndex = 0;
    document.getElementById("themeBtn").onclick = () => {
      themeIndex = 1 - themeIndex;
      editor.setOption("theme", themes[themeIndex]);
    };

    // Share code link
    document.getElementById("shareBtn").onclick = () => {
      const code = encodeURIComponent(editor.getValue());
      const url = location.origin + location.pathname + "#code=" + code;
      navigator.clipboard.writeText(url);
      alert("Copied shareable link!");
    };

    // Load shared code from URL hash
    if (location.hash.startsWith("#code=")) {
      const code = decodeURIComponent(location.hash.slice(6));
      editor.setValue(code);
    }

    // Resizable layout
    Split(["#editor-container", "#output-container"], {
      sizes: [50, 50],
      minSize: 200,
      gutterSize: 6,
      cursor: "col-resize"
    });
  </script>
</body>
</html>
