<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>Modern Multi-Tool Hub</title>
  <meta name="description" content="A modern site with Roblox, Discord, and Python Code Sandbox tools" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/codemirror.min.css">
  <style>
    :root {
      --transition: 0.4s ease;
      --midnight-bg: #0b0c2a;
      --midnight-text: #f0f0f0;
      --accent: #ff6ec4;
      --card-bg: rgba(255, 255, 255, 0.05);
      --sidebar-width: 220px;
    }
    body {
      margin: 0;
      font-family: 'Segoe UI', Roboto, sans-serif;
      background: var(--midnight-bg);
      color: var(--midnight-text);
      display: flex;
      flex-direction: row;
      overflow-x: hidden;
      transition: background var(--transition), color var(--transition);
    }
    .sidebar {
      width: var(--sidebar-width);
      background: rgba(0,0,0,0.3);
      height: 100vh;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      transition: transform 0.5s ease, width 0.5s ease, padding 0.5s ease;
      white-space: nowrap;
      position: fixed;
      z-index: 100;
    }
    .sidebar.hidden { transform: translateX(-100%); width: 0; padding: 0; }
    .toggle-sidebar {
      position: fixed;
      top: 20px;
      left: var(--sidebar-width);
      background: var(--accent);
      color: #fff;
      padding: 5px 10px;
      border: none;
      cursor: pointer;
      border-radius: 5px;
      z-index: 101;
      transition: left 0.5s ease;
    }
    .sidebar.hidden + .toggle-sidebar { left: 10px; }
    .tool-button {
      padding: 15px;
      border-radius: 12px;
      border: none;
      background: var(--accent);
      color: #fff;
      cursor: pointer;
      transition: all 0.3s ease;
      text-align: center;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }
    .tool-button:hover { background: #ff85d1; }
    main {
      flex: 1;
      margin-left: var(--sidebar-width);
      padding: 20px;
      overflow-y: auto;
      transition: margin-left 0.5s ease;
    }
    section { display: none; background: var(--card-bg); padding: 20px; border-radius: 12px; margin-bottom: 20px; }
    section.active { display: block; }
    pre { background: rgba(0,0,0,0.3); color: #fff; padding: 14px; border-radius: 8px; margin-top: 16px; width: 100%; overflow-x: auto; white-space: pre-wrap; word-wrap: break-word; }
    .CodeMirror { height: auto; background: rgba(0,0,0,0.2); color: #fff; border-radius: 8px; padding-left: 10px; }
    .error-line { background-color: rgba(255,0,0,0.2) !important; }/* Mobile responsiveness */
@media (max-width: 768px) {
  body { flex-direction: column; }
  .sidebar { width: 100%; height: auto; position: relative; transform: translateX(0); padding: 10px; }
  .sidebar.hidden { transform: translateY(-100%); width: 100%; padding: 0; }
  .toggle-sidebar { top: 10px; left: auto; right: 10px; }
  main { margin-left: 0; margin-top: 10px; padding: 10px; }
  .tool-button { font-size: 14px; padding: 10px; }
}

  </style>
</head>
<body>
  <div class="sidebar" id="sidebar">
    <button class="tool-button" data-target="robloxSection">Roblox Badge Checker</button>
    <button class="tool-button" data-target="discordSection">Discord Webhook Sender</button>
    <button class="tool-button" data-target="codeSection">Python Code Sandbox</button>
  </div>
  <button class="toggle-sidebar" id="toggleSidebar">â˜°</button>
  <main id="mainContent">
    <section id="robloxSection">
      <h2>Roblox Badge Checker</h2>
      <input type="text" id="rbUsername" placeholder="Username">
      <input type="text" id="badgeId" placeholder="Badge ID">
      <button id="checkBadge" class="submit">Check Badge</button>
      <pre id="rbOutput"></pre>
    </section><section id="discordSection">
  <h2>Discord Webhook Sender</h2>
  <input type="text" id="webhookUrl" placeholder="Webhook URL">
  <textarea id="webhookMsg" placeholder="Message"></textarea>
  <button id="sendWebhook" class="submit">Send Message</button>
  <pre id="discordOutput"></pre>
</section>

<section id="codeSection">
  <h2>Python Code Sandbox</h2>
  <label><input type="checkbox" id="toggleLineNumbers" checked> Show Line Numbers</label>
  <textarea id="codeInput" rows="10"></textarea>
  <button id="runCode" class="submit">Run Python</button>
  <pre id="codeOutput"></pre>
</section>

  </main>  <script src="https://cdn.jsdelivr.net/pyodide/v0.24.1/full/pyodide.js"></script>  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/codemirror.min.js"></script>  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/mode/python/python.min.js"></script>  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/addon/edit/matchbrackets.min.js"></script>  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/addon/edit/closebrackets.min.js"></script>  <script>
    const sidebar = document.getElementById('sidebar');
    const toggleBtn = document.getElementById('toggleSidebar');
    const sections = document.querySelectorAll('main section');
    const mainContent = document.getElementById('mainContent');

    toggleBtn.addEventListener('click', ()=>{
      sidebar.classList.toggle('hidden');
    });

    document.querySelectorAll('.tool-button').forEach(btn => {
      btn.addEventListener('click', ()=>{
        sections.forEach(s => s.classList.remove('active'));
        document.getElementById(btn.dataset.target).classList.add('active');
      });
    });

    // Roblox Badge Checker
    document.getElementById('checkBadge').addEventListener('click', async () => {
      const username = document.getElementById('rbUsername').value.trim();
      const badgeId = document.getElementById('badgeId').value.trim();
      const output = document.getElementById('rbOutput');
      if(!username || !badgeId){ output.textContent = 'Please provide both username and badge ID.'; return; }
      output.textContent = 'Fetching...';
      try{
        const userRes = await fetch(`https://users.roblox.com/v1/users/search?username=${encodeURIComponent(username)}`);
        const userData = await userRes.json();
        if(!userData.data || userData.data.length === 0){ output.textContent = 'User not found.'; return; }
        const userId = userData.data[0].id;
        const badgeRes = await fetch(`https://badges.roblox.com/v1/users/${userId}/badges`);
        const badgeData = await badgeRes.json();
        const badge = badgeData.data.find(b => b.id == badgeId);
        if(badge){ output.textContent = `Badge awarded on: ${new Date(badge.earnedDate).toLocaleString()}`; }
        else{ output.textContent = 'Badge not found for this user.'; }
      }catch(err){ output.textContent = 'Error fetching data.'; }
    });

    // Discord Webhook Sender
    document.getElementById('sendWebhook').addEventListener('click', async () => {
      const url = document.getElementById('webhookUrl').value.trim();
      const msg = document.getElementById('webhookMsg').value;
      const output = document.getElementById('discordOutput');
      if(!url || !msg){ output.textContent = 'Please provide both webhook URL and message.'; return; }
      output.textContent = 'Sending...';
      try{
        const res = await fetch(url, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ content: msg })
        });
        output.textContent = res.ok ? 'Message sent successfully.' : 'Failed to send message.';
      }catch(err){ output.textContent = 'Error sending message.'; }
    });

    // Python Sandbox
    async function initPySandbox(){
      const pyodide = await loadPyodide();
      const codeArea = CodeMirror.fromTextArea(document.getElementById('codeInput'), {
        mode: 'python',
        lineNumbers: true,
        indentUnit: 4,
        matchBrackets: true,
        autoCloseBrackets: true,
        styleActiveLine: true,
      });

      const lineToggle = document.getElementById('toggleLineNumbers');
      lineToggle.addEventListener('change', ()=>{
        codeArea.setOption('lineNumbers', lineToggle.checked);
      });

      document.getElementById('runCode').addEventListener('click', async ()=>{
        const code = codeArea.getValue();
        const output = document.getElementById('codeOutput');
        codeArea.getAllMarks().forEach(m => m.clear());
        output.textContent = 'Running...';
        try {
          await pyodide.runPythonAsync(`
import sys
class Capturer:
    def __init__(self):
        self.data = ''
    def write(self, s):
        self.data += s
    def flush(self):
        pass
sys.stdout = Capturer()
sys.stderr = sys.stdout
exec('''${code.replace(/`/g,'\`')}''')
`);
          let captured = pyodide.globals.get('sys').stdout.data;
          output.textContent = captured || 'Code executed successfully with no output.';
        } catch(e){
          output.textContent = e;
          const lineMatch = e.toString().match(/<string>\,(\d+)/);
          if(lineMatch){
            const errLine = parseInt(lineMatch[1])-1;
            codeArea.addLineClass(errLine, 'background', 'error-line');
          }
        }
      });
    }

    initPySandbox();
  </script></body>
        </html>
