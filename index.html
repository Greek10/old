<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Python Sandbox v4 </title>

<!-- Pyodide -->
<script src="https://cdn.jsdelivr.net/pyodide/v0.25.1/full/pyodide.js"></script>

<!-- CodeMirror -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/codemirror.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/mode/python/python.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/addon/hint/show-hint.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/addon/hint/python-hint.min.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/codemirror.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/theme/dracula.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/addon/hint/show-hint.min.css">

<!-- Split.js -->
<script src="https://cdn.jsdelivr.net/npm/split.js/dist/split.min.js"></script>

<style>
body { margin:0; height:100vh; display:flex; flex-direction:column; background:#121212; color:white; font-family: monospace;}
#toolbar { background:#1e1e1e; padding:8px; display:flex; gap:8px; align-items:center; border-bottom:1px solid #333; }
button { background:#282828; color:white; border:none; padding:6px 12px; border-radius:6px; cursor:pointer; transition:0.2s; }
button:hover { background:#3a3a3a; }
input[type="file"] { display:none; }
#sandbox { flex:1; display:flex; overflow:hidden; height:100%; }
#editor { overflow:auto; }
#output { overflow:auto; background:#0b0b0b; padding:10px; white-space:pre-wrap; font-size:15px; }
.error { color:#ff4c4c; cursor:pointer; text-decoration:underline dotted; }
.gutter { background-color: #333; cursor: col-resize; width: 8px; }
</style>
</head>
<body>

<div id="toolbar">
  <button id="run">â–¶ Run</button>
  <button id="runSel">â–¶ Run Selection</button>
  <button id="format">ðŸ§¹ Format</button>
  <button id="loadPkg">ðŸ“¦ Load Package</button>
  <button id="openBtn">ðŸ“‚ Open</button>
  <button id="saveBtn">ðŸ’¾ Save</button>
  <input type="file" id="fileInput" accept=".py">
  <span id="status"></span>
</div>

<div id="sandbox">
  <div id="editor"></div>
  <pre id="output">Loading Pyodide...</pre>
</div>

<script>
let pyodide;
const output = document.getElementById("output");
const status = document.getElementById("status");

// --- Initialize Split.js for resizable panes ---
Split(['#editor', '#output'], {
  sizes: [30, 70],
  minSize: [200, 300],
  gutterSize: 8,
  cursor: 'col-resize'
});

// --- Initialize CodeMirror with Python hint ---
const editor = CodeMirror(document.getElementById("editor"), {
  value:'print("Hello, world!")',
  mode:'python',
  theme:'dracula',
  lineNumbers:true,
  indentUnit:4,
  extraKeys: {
    "Tab": cm => cm.replaceSelection(" ".repeat(4)),
    "Ctrl-Enter": ()=>runCode(),
    "Ctrl-Space": "autocomplete"
  }
});

// --- Output helper ---
function printOut(text) {
  output.textContent += text + "\n";
  output.scrollTop = output.scrollHeight;
}

// --- Error helper ---
function showError(err){
  const msg = err.toString();
  const lineMatch = msg.match(/line (\d+)/);
  if(lineMatch){
    const line = parseInt(lineMatch[1]);
    const span = document.createElement("span");
    span.textContent = msg;
    span.className = "error";
    span.onclick = () => editor.setCursor(line-1);
    output.appendChild(span);
  } else printOut(msg);
  printOut("");
}

// --- Load Pyodide ---
async function init(){
  pyodide = await loadPyodide();
  await pyodide.loadPackage(["micropip"]);
  
  // Expose JS functions to Python
  pyodide.globals.set("printOut", printOut);
  pyodide.globals.set("getInput", () => prompt("Input:") || "");

  // Redirect stdout/stderr and input()
  await pyodide.runPythonAsync(`
import sys
from pyodide.ffi import create_proxy
import builtins

printOut = create_proxy(printOut)
getInput = create_proxy(getInput)

class JSWriter:
    def write(self,s):
        if s.strip()!="": printOut(s)
    def flush(self): pass

sys.stdout = JSWriter()
sys.stderr = JSWriter()

builtins.input = lambda prompt='': getInput()
  `);

  output.textContent = "Pyodide loaded. Input() and auto-completion ready.\n";
}
init();

// --- Run code ---
async function runCode(code=editor.getValue()){
  if(!pyodide) return;
  output.textContent="";
  status.textContent="Running...";
  try{
    const result = await pyodide.runPythonAsync(code);
    if(result!==undefined) printOut(result.toString());
  } catch(err){ showError(err); }
  status.textContent="";
}

// --- Run selection ---
document.getElementById("runSel").onclick = ()=>{
  const sel = editor.getSelection();
  if(sel.trim()) runCode(sel); else runCode();
};
document.getElementById("run").onclick = ()=>runCode();

// --- Format code ---
document.getElementById("format").onclick = async ()=>{
  if(!pyodide) return;
  try{
    await pyodide.runPythonAsync(`import micropip; await micropip.install("black")`);
    const code = editor.getValue();
    const formatted = await pyodide.runPythonAsync(`
from black import format_str, FileMode
format_str("""${code.replace(/`/g,"\\`")}""", mode=FileMode())
`);
    editor.setValue(formatted);
  } catch(e){ printOut("Formatter error: "+e); }
};

// --- Load custom package ---
document.getElementById("loadPkg").onclick = async ()=>{
  const pkg = prompt("Enter package name to install (PyPI):");
  if(!pkg) return;
  try{
    await pyodide.runPythonAsync(`import micropip; await micropip.install("${pkg}")`);
    printOut(\`âœ… Package "\${pkg}" installed\`);
  } catch(e){ printOut(\`âŒ Failed: \${e}\`); }
};

// --- File upload/download ---
document.getElementById("openBtn").onclick = ()=>document.getElementById("fileInput").click();
document.getElementById("fileInput").onchange = e=>{
  const file = e.target.files[0];
  file.text().then(txt=>editor.setValue(txt));
};
document.getElementById("saveBtn").onclick = ()=>{
  const blob = new Blob([editor.getValue()],{type:"text/plain"});
  const a = document.createElement("a");
  a.href = URL.createObjectURL(blob);
  a.download="script.py";
  a.click();
};
</script>
</body>
</html>
