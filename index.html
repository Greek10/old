<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Button Page</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #121212;
      color: white;
      font-family: Arial, sans-serif;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #1e90ff;
      border: none;
      border-radius: 8px;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #0b74da;
    }

    #text {
      margin-top: 20px;
      font-size: 18px;
      display: none;
    }
  </style>
</head>
<body>
  <button id="showTextBtn">Click Me</button>
  <p id="text">Hello! You clicked the button ðŸŽ‰</p>

  <script>
    const button = document.getElementById('showTextBtn');
    const text = document.getElementById('text');

    button.addEventListener('click', () => {
      text.style.display = 'block';
    });
  </script>
</body>
</html>
